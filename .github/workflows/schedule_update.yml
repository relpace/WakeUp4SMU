name: Schedule Update

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync

    - name: Run auto update script
      env:
        SMU_ACCOUNT: ${{ secrets.SMU_ACCOUNT }}
        SMU_PASSWORD: ${{ secrets.SMU_PASSWORD }}
        SEMESTER_WEEKS: ${{ vars.SEMESTER_WEEKS }}
        START_DATE: ${{ vars.START_DATE }}
      run: uv run auto_update.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add schedule.ics
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update schedule.ics" && git push)
